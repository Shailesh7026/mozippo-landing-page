<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozippo - FAQs</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">


    <!-- Style Sheets -->

        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

		crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <img src="./src/images/logo-white.svg" alt="Mozippo logo">
        </div>
    </div>

    <!-- Navbar section -->
    <div class="navbar-container">
        <!-- Navbar is added here dynamically using JavaScript -->
    </div>

    <div class="spacer"></div>
    <div class="section hero-section">
        <div class="section-container page-title-container">
            <div class="page-title">
                <p>Freequently Asked Questions</p>
                <div class="bread-crumbs">
                    <a href="index.html">Home</a>
                    <i class="fa-solid fa-chevron-right"></i>
                    <a href="#" class="active-page">FAQs</a>
                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="section">
        <div class="section-container faq-container">
            <div class="section-heading">
                <center><p class="card-sub-heading"><i class="las la-question-circle"></i> Mozippo <b>Help</b> Center</p>
                    <h1 class="sub-heading">Freequently <span>Asked Questions</span></h1>
                </center>
            </div>
            <div class="faq-cards">
                <!-- FAQ 1 -->
                <label class="faq-card">
                    <input type="checkbox" class="faq-toggle">
                    <div class="faq-heading">
                        <p>1. What is Mozippo?</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="faq-para">
                        <p>Mozippo is a dating app designed to help you find love, friendship, and fun. You can browse profiles locally or globally, send direct messages, and connect with verified singles.</p>
                    </div>
                </label>
    
                <!-- FAQ 2 -->
                <label class="faq-card">
                    <input type="checkbox" class="faq-toggle">
                    <div class="faq-heading">
                        <p>2. How do I create a profile on Mozippo?</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="faq-para">
                        <p>Creating a profile on Mozippo is easy. Download the app, sign up with your email, and fill in your details to showcase your personality and interests.</p>
                    </div>
                </label>
    
                <!-- FAQ 3 -->
                <label class="faq-card">
                    <input type="checkbox" class="faq-toggle">
                    <div class="faq-heading">
                        <p>3. Can I send messages without matching?</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="faq-para">
                        <p>Yes, Mozippo allows you to send direct messages to other users without needing to match. Free users can send a message every 10 minutes, while premium users can send unlimited messages without any wait.</p>
                    </div>
                </label>
    
                <!-- FAQ 4 -->
                <label class="faq-card">
                    <input type="checkbox" class="faq-toggle">
                    <div class="faq-heading">
                        <p>4. How does the matchmaking algorithm work?</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="faq-para">
                        <p>Our advanced matchmaking algorithm connects you with people who share your interests, values, and goals. It analyzes your profile and preferences to find quality matches quickly and easily.</p>
                    </div>
                </label>
    
                <!-- FAQ 5 -->
                <label class="faq-card">
                    <input type="checkbox" class="faq-toggle">
                    <div class="faq-heading">
                        <p>5. Is Mozippo free to use?</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="faq-para">
                        <p>Yes, Mozippo is free to download and use. Free users can send one message every 10 minutes. For an enhanced experience, users can upgrade to a premium plan for unlimited messaging and additional features.</p>
                    </div>
                </label>
    
                <!-- FAQ 6 -->
                <label class="faq-card">
                    <input type="checkbox" class="faq-toggle">
                    <div class="faq-heading">
                        <p>6. What is included in the premium plan?</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="faq-para">
                        <p>Mozippo's premium plan, starting at an affordable price per month, includes unlimited messaging without waiting, advanced search filters, and other exclusive features to enhance your dating experience.</p>
                    </div>
                </label>
    
                <!-- FAQ 7 -->
                <label class="faq-card">
                    <input type="checkbox" class="faq-toggle">
                    <div class="faq-heading">
                        <p>7. How can I ensure my safety on Mozippo?</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="faq-para">
                        <p>Your safety is our priority. Mozippo verifies profiles to ensure authenticity. We also provide safety tips and encourage users to report any suspicious activity.</p>
                    </div>
                </label>
    
                <!-- FAQ 8 -->
                <label class="faq-card">
                    <input type="checkbox" class="faq-toggle">
                    <div class="faq-heading">
                        <p>8. How do I search for profiles locally and globally?</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="faq-para">
                        <p>You can use Mozippo's search feature to browse profiles both locally and globally. Adjust the search filters to find singles in your desired location.</p>
                    </div>
                </label>
    
                <!-- FAQ 9 -->
                <label class="faq-card">
                    <input type="checkbox" class="faq-toggle">
                    <div class="faq-heading">
                        <p>9. Can I cancel my premium subscription?</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="faq-para">
                        <p>Yes, you can cancel your premium subscription at any time through the app's account settings. Your subscription will remain active until the end of the current billing period.</p>
                    </div>
                </label>
    
                <!-- FAQ 10 -->
                <label class="faq-card">
                    <input type="checkbox" class="faq-toggle">
                    <div class="faq-heading">
                        <p>10. How do I contact customer support?</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="faq-para">
                        <p>For any questions or issues, you can contact Mozippo's customer support through the app's help section or by emailing <a href="mailto:support@mozippo.com">support@mozippo.com</a>.</p>
                    </div>
                </label>
    
                <!-- FAQ 11 -->
                <label class="faq-card">
                    <input type="checkbox" class="faq-toggle">
                    <div class="faq-heading">
                        <p>11. Are there any community guidelines I should follow?</p>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="faq-para">
                        <p>Yes, Mozippo has community guidelines to ensure a respectful and enjoyable experience for all users. Please review these guidelines in the app and adhere to them while using Mozippo.</p>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="section-container faq-container">
            <div class="section-heading m-small">
                <center>
                    <h1 class="sub-heading m-small">Still have <span>Questions?</span></h1>
                    <p class="heading-para black m-small">In case of any other questions, please do not hesitate to contact us. We are always happy to assist you. </p>
                    <a class="link" href="mailto:feedback@mozippo.com"><button class="btn-primary-big contact-btn m-small">Contact Now <i class="lab la-telegram-plane"></i></button></a>
                </center>
            </div>
        </div>
    </div>
    
    <!-- Footer section -->
    <div class="section">
        <div class="section-container footer-container">
            <!-- Footer is added here dynamically using JavaScript -->
        </div>
    </div>
